<!DOCTYPE html>

<html lang="en">

<head>
    <link href="Wedding_CSS.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Design your own Wedding Invitation</title>


</head>

<body>

    <h1>Choose your Wedding Invitation Style</h1>

    <h2>Click on the button below, fill in your details, and see which style you like.</h2>

    <img class="pointer" src="bubble_background.jpeg" id="bubbleBack" alt="bubble background" onclick="changeBGImage('bubble')" style="width:130px;height:100px;">

    <img class="pointer" src="leaves_background.jpeg" onclick="changeBGImage('leaves')" alt="leaves background" style="width:130px;height:100px;">

    <img class="pointer" src="watercolor_background.jpeg" onclick="changeBGImage('water color')" alt="watercolor background" style="width:130px;height:100px;">
   
    <br><br>

<main>

    <div class="row">

        <div class="column" 
        
            style="background-color: rgb(255, 217, 252);">
        
            <label>Guest Name 1</label>
            <input type="text" style="width:100%" id="guestOne" oninput="check1()">
            <br><br>
        
            <label>Guest Name 2</label>
            <input type="text" style="width:100%"  id="guestTwo" oninput="check2()">
            <br><br>
       
            <label>Invite Message</label>
            <input type="text" style="width:100%"  id="weddingMessage" oninput="check3()">
            <br><br>

            <label>Time</label>
            <input type="text" style="width:100%"  id="time" oninput="check4()">
            <br><br>

            <form action="/action_page.php">
            <label for="date">Wedding Date</label>
            <input type="date" id="date" name="date" style="width:100%" oninput="check5()">
            </form>
            <br>
        
            <label>Wedding Location</label>
            <input type="text" style="width:100%"  id="location" oninput="check6()">
        
        </div>

        <div class="column">

            <div class="imageParent">

                <div id="image" class="maintext">
                    <br>
                    <p id="first"></p><p id="second"></p>
                    <br>
                    <p id="third"></p>
                    <br>
                    <p id="fourth"></p>
                    <p id="fifth"></p>
                    <br>
                    <p id="sixth"></p>
                    
                </div>

            </div>


        </div>

    </div>

</main>   

<script src="Wedding_JS.js"></script>

</body>

</html>
